<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="/images/logo.jpeg">
    <title>RideEase - Book Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 120px;
            height: auto;
            font-weight: 600;
            filter: brightness(1.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: -10px;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: #1f1f1f;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .booking-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/logo_transparent.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <h1>Book Your Ride</h1>
            <form id="booking-form">
                <div class="form-group">
                    <label for="vehicle">Choose Vehicle</label>
                    <select id="vehicle" name="vehicle">
                        <option value="#">Choose Vehicle</option>
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="jeep">Jeep</option>
                        <option value="scooty">Scooty</option>
                        <option value="bi-cycle">Bi-cycle</option>
                        <option value="mini bus">Mini Bus</option>
                        <option value="van">Van</option>
                        <option value="tempo">Tempo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Rental Start Date</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Rental End Date</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="button" class="btn" onclick="sendWhatsAppMessage()">Book and Pay</button>
            </form>
        </section>
    </main>

    <script>
    function sendWhatsAppMessage() {
    const vehicle = document.getElementById('vehicle').value;
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    if (startDate >= endDate) {
        alert('End date must be later than start date.');
        return;
    }

    const message = `*RideEase Booking Details* \nName: ${name}\nEmail: ${email}\nVehicle: ${vehicle}\nStart Date: ${startDate}\nEnd Date: ${endDate}\nPhone: ${phone}`;

    const whatsappURL = `https://wa.me/918750950248?text=${encodeURIComponent(message)}`;
    window.location.href = whatsappURL;

    alert(`Thank you, ${name}! Your ${vehicle} is booked from ${startDate} to ${endDate}. We will contact you at ${email} or ${phone}.`);
}
</script>
</body>
</html>
